<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"

      type="image/png"

    <script defer src="script.js"></script>
    <title>Countries API</title>
  </head>
  <body>
    <div class="search__container">
      <label for="search-country">Search Country</label>
      <input type="search" id="search-country" />
    </div>
    <button class="goBack__btn btn__hide">Go Back</button>
    <br />
    <br />
    <br />
    <!-- Choose by region dropdown list -->
    <div class="regions__container">
      <label for="regions" id="regions-label" class="sr-only"
        >Filter by region</label
      >
      <select id="regions">
        <option class="label-name">Filter by Region</option>
        <option value="All">All</option>
        <option value="Africa">Africa</option>
        <option value="Americas">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>
